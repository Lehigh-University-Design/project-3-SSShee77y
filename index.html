<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js"></script>
    <title>D.B. Cooper</title>
</head>
<body>

    <div class="content">
        <header>
            <nav>
                <h1>D.B. Cooper</h1>
                <a href="#" class="active">Home</a>
                <a href="#" onclick="fadeToRedirect('timeline.html')">Timeline</a>
                <a href="#" onclick="fadeToRedirect('suspects.html')">Suspects</a>
                <a href="#" onclick="fadeToRedirect('evidence.html')">Evidence</a>
                <a href="#" onclick="fadeToRedirect('legacy.html')">Legacy</a>
            </nav>
        </header>

        <div id="home-title">
            <img id="home-image" src="images/home-cooper-falling.svg" alt="cooper">
            <div>
                <h1>D.B. Cooper</h1>
                <h2>Master Outlaw</h2>
                <p>Explore the legend of the enigmatic skyjacker who vanished into history,
                    leaving behind a mystery that continues to captivate the world.</p>
                <button id="home-button" onclick="homeCTAButton()">
                    Unravel the Mystery
                    <span>â†’</span>
                </button>
            </div>
        </div>

        <script> // Local scripts for home page only
            window.addEventListener('mousemove', function(e) {
                let image = document.getElementById('home-image');
                if (image == null) {
                    return;
                }

                // Get mousePos
                let mouseX = e.clientX;
                let mouseY = e.clientY;

                // Get imagePos
                let rect = image.getBoundingClientRect();
                let imageX = rect.left + rect.width / 2;
                let imageY = rect.top;

                // Calculate the distance from the mouse to the center of the object
                let distanceX = mouseX - imageX;
                let distanceY = mouseY - imageY;

                // Translate image
                image.style.transform = `translate(${-distanceX/5}px, ${-distanceY/5}px)`;
            });

            var cooperImage, ctaButton, fadeOverlay;
            function homeCTAButton() {
                cooperImage = document.getElementById('home-image');
                ctaButton = document.getElementById('home-button')
                fadeOverlay = document.getElementById('fade-overlay');

                cooperImage.style.zIndex = '9999';
                cooperImage.style.opacity = '0.8';
                cooperImage.style.transition = 'all 0.8s ease-in 0s';
                ctaButton.style.zIndex = '9998';
                ctaButton.style.textIndent = '0';
                ctaButton.style.pointerEvents = 'none';
                ctaButton.children[0].style.opacity = '1';
                fadeOverlay.classList.toggle("red-fade");
                setFader(1);
                setTimeout(fadeButtonHelper, 1500);
            }

            function fadeButtonHelper() {
                cooperImage.style.opacity = '0';
                cooperImage.style.marginLeft = '70%';
                ctaButton.style.opacity = '0';
                fadeOverlay.classList.toggle("red-fade");
                setTimeout(function() {redirect('timeline.html');}, 1200);
            }
        </script>

    </div>
    <div id="storm-container"></div>
    <div id="fade-overlay"></div>
</body>
</html>
